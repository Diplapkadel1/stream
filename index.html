<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCALREPLAY Lofi Live</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #111;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        header img {
            height: 60px;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            max-width: 900px;
        }
        iframe {
            border: none;
            width: 100%;
            max-width: 800px;
            height: 500px;
        }
        .chat {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="VOCALREPLAY Logo">
        <h1>VOCALREPLAY Lofi Live</h1>
    </header>

    <div class="container">
        <!-- YouTube Live Video -->
        <iframe 
            src="https://www.youtube.com/embed/G0Tz_TzxsLc?autoplay=1" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>

        <!-- YouTube Live Chat Embed -->
        <iframe 
            class="chat"
            src="https://www.youtube.com/live_chat?is_popout=1&v=G0Tz_TzxsLc">
        </iframe>
    </div>
</body>
</html>
